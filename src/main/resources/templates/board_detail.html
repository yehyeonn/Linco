<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/board_detail.css">
    <title>board_detail</title>
</head>
<body>
    <div class="body">
        <div class="title">
            <div class="form-group">
                <label for="subject">게시글 제목:</label>
                <form action="#">
                    <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject}">
                </form>
            </div>
        </div>
        <hr>

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <div class="button">
            <div class="left-buttons">
                <a class="btn" href="board.html">
                    목록
                </a>

                <button class="btn">
                    첨부파일
                </button>
            </div>

            <button type="submit" class="btn">
                저장하기
            </button>
        </div>
    </div>

</body>
</html>
