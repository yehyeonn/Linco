<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo"><a href="index.html">LOGO</a></div>
        <nav>
            <ul>
                <li><a href="club.html">Club</a></li>
                <li><a href="socializing.html">Socializing</a></li>
                <li><a href="board.html">Board</a></li>
                <li><a href="venue.html">Venue</a></li>
                <li><a href="culture.html">Culture & Art</a></li>
            </ul>
        </nav>
        <div class="login"><a href="login.html">로그인</a></div>
        <!-- If logged in, replace the login div with the following -->
        <!-- <div class="profile"><a href="mypage.html"><img src="profile.jpg" alt="Profile"></a></div> -->
    </header>
    <main>
        <aside>
            <div class="profile-section">
                <img id="profile-img" src="" alt="Profile Picture" class="profile-img">
                <p id="username" class="username"></p>
            </div>
            <nav class="side-nav">
                <ul>
                    <li><a href="#">내 모임</a></li>
                    <li><a href="#">결제내역</a></li>
                    <li><a href="#">프로필 편집</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'club-list')">클럽 목록</button>
                <button class="tab-link" onclick="openTab(event, 'socializing-list')">소셜라이징 목록</button>
            </div>
            <div id="club-list" class="tab-content active">
                <!-- Club items will be dynamically generated here -->
            </div>
            <div id="socializing-list" class="tab-content">
                <!-- Socializing items will be dynamically generated here -->
            </div>
        </section>
    </main>
    <footer>
        <p>푸터</p>
    </footer>
</div>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Mock user data
    const userData = {
        username: "닉네임",
        profileImg: "profile.jpg",
        clubs: [
            { title: "클럽 제목 1", img: "club1.jpg", link: "club1.html" },
            { title: "클럽 제목 2", img: "club2.jpg", link: "club2.html" },
            { title: "클럽 제목 3", img: "club3.jpg", link: "club3.html" },
            { title: "클럽 제목 4", img: "club4.jpg", link: "club4.html" }
        ],
        socializings: [
            { title: "소셜링 제목 1", img: "socializing1.jpg", link: "socializing1.html" },
            { title: "소셜링 제목 2", img: "socializing2.jpg", link: "socializing2.html" },
            { title: "소셜링 제목 3", img: "socializing3.jpg", link: "socializing3.html" },
            { title: "소셜링 제목 4", img: "socializing4.jpg", link: "socializing4.html" }
        ]
    };

    // Populate user data
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("username").textContent = userData.username;
        document.getElementById("profile-img").src = userData.profileImg;

        const clubList = document.getElementById("club-list");
        userData.clubs.forEach(club => {
            const clubItem = document.createElement("div");
            clubItem.classList.add("item");
            clubItem.innerHTML = `
                    <a href="${club.link}">
                        <img src="${club.img}" alt="클럽 사진">
                        <p>${club.title}</p>
                    </a>
                `;
            clubList.appendChild(clubItem);
        });

        const socializingList = document.getElementById("socializing-list");
        userData.socializings.forEach(socializing => {
            const socializingItem = document.createElement("div");
            socializingItem.classList.add("item");
            socializingItem.innerHTML = `
                    <a href="${socializing.link}">
                        <img src="${socializing.img}" alt="소셜라이징 사진">
                        <p>${socializing.title}</p>
                    </a>
                `;
            socializingList.appendChild(socializingItem);
        });
    });

    // Show default tab
    document.getElementById("club-list").style.display = "block";
</script>
</body>
</html>
